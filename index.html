<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="./style.css">

		<!-- baixando fontes do google -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;1,600&display=swap" rel="stylesheet">

		<!--linke para os íncones -->
		<link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">

		<title>LinkPage RonniGuedes</title>
	</head>

	<body>
<!-- topo da página -->
		<main class="secao_principal">

			<header class="topo">
				<button class="topo__interruptor" id="interruptor">
					
					<img src="./imagem/light-bulb.svg" alt="Íncone de interruptor">
					<p>Mudar tema</p>
					
				</button>
				<img class="topo__foto-perfil" src="./imagem/fotoperfil.png" alt="Foto de perfil">
				<h1 class="topo__nome">Ronni Guedes</h1>
				<span class="topo__profissao">Front-end developer</span>
			</header>
<!-- parte central da página-->
			<section class="links">

				<a class="links__link" href="https://www.instagram.com/invites/contact/?i=1hnon3o108m3z&utm_content=2oc31zr" target="_blank">
					<i class="ri-instagram-fill links__icon"></i>
					Instagram
				</a>

				<a class="links__link" href="https://www.linkedin.com/in/ronni-guedes-3b8bbb186" target="_blank">
					<i class="ri-linkedin-box-fill links__icon"></i>
					LinkedIn
				</a>

				<a class="links__link" href="#">
					<i class="ri-github-fill links__icon"></i>
					Github
				</a>

			</section>

<!-- rodapé da página-->
			<footer class="rodape">
				<p class="rodape__pergunta">Algum projeto em mente?</p>

				<p class="rodape__convite">Me chama no direct!</p>
				<i class="ri-send-plane-fill rodape__icon"></i>

			</footer>
			

		</main>

		<script src="./script.js"></script>
	</body>

</html>
